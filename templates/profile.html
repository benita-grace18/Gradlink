{% extends "base.html" %} {% block title %}Profile - Campus2Career{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">User Profile</h2>
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <img
        id="profileImage"
        src="{% if user.role == 'admin' %}{{ url_for('static', filename='images/default.png') }}{% else %}{{ url_for('static', filename='images/' + user.profile_image) }}{% endif %}"
        alt="Profile"
        class="profile-img mb-3 profile-img-card"
      />
      <h3 class="mt-3">{{ user.username }}</h3>
      <p class="text-muted">Email: <strong>{{ user.email }}</strong></p>
      <p class="text-muted">Role: <strong>{{ user.role }}</strong></p>
      <p class="text-muted">Contact: <strong>{{ user.contact }}</strong></p>
      <p class="text-muted">Course: <strong>{{ user.course }}</strong></p>
      <button
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#updateProfileModal"
      >
        Update Profile
      </button>
    </div>
  </div>
</div>

<!-- Update Profile Modal -->
<div
  class="modal fade"
  id="updateProfileModal"
  tabindex="-1"
  aria-labelledby="updateProfileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProfileModalLabel">Update Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="updateProfileForm"
          method="POST"
          action="{{ url_for('update_profile') }}"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Enter Password to Confirm</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ user.email }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              value="{{ user.contact }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input
              type="text"
              class="form-control"
              id="course"
              name="course"
              value="{{ user.course }}"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById("profileImage");
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
