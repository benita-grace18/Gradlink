<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradientBlue)" filter="url(#shadow)"/>
  
  <!-- Link symbol (chain) -->
  <g transform="translate(100, 100)">
    <!-- Left link -->
    <rect x="-45" y="-12" width="30" height="24" rx="6" fill="none" stroke="white" stroke-width="3"/>
    <!-- Right link -->
    <rect x="15" y="-12" width="30" height="24" rx="6" fill="none" stroke="white" stroke-width="3"/>
    <!-- Connection -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Text: Gradlink -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">
    Gradlink
  </text>
</svg>
