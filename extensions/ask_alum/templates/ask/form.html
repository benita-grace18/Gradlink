{% extends "base.html" %} {% block content %}
<h2>AskAlum (Demo)</h2>
<form method="post">
  <label for="query">Ask a question:</label>
  <input
    type="text"
    id="query"
    name="query"
    value="{{ query }}"
    placeholder="Ask a career question"
    required
  />
  <button type="submit">Search</button>
</form>
{% if results %}
<h3>Results</h3>
<div role="list">
  {% for r in results %}
  <div role="listitem" class="ask-alum-result-item">
    <strong>{{ r.author }}</strong>: {{ r.content }}
  </div>
  {% endfor %}
</div>
{% elif query %}
<p>No matches found. A real AskAlum would escalate this to mentors or RAG.</p>
{% endif %} {% endblock %}
