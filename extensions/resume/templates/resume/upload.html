{% extends "base.html" %} {% block content %}
<h2>Upload Resume (Demo)</h2>
<form method="post" enctype="multipart/form-data">
  <label for="resume">Select Resume File:</label>
  <input
    type="file"
    id="resume"
    name="resume"
    accept=".pdf,.docx,.doc,.txt"
    required
  />
  <button type="submit">Upload</button>
</form>
{% endblock %}
